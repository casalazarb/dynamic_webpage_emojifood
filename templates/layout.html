<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <!-- Responsiveness -->
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Little apple next to the title -->
        <link href="/static/images_design/apple.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>EmojiFood: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light" id="signer">
            <div class="container-fluid">

                <a class="navbar-brand" href="/">
                    <!-- Apple and emojifood sign to the left of the signer -->
                    <img id="emojiimage"src="/static/images_design/apple.png">
                    <img id="emojisign" src="/static/images_design/emojifoods.png">
                </a>

                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <!-- Links on the right of the signer when logged in -->
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link">User: {{ username }}</a></li>
                            <li class="nav-item"><a class="nav-link" href="/play">Play</a></li>
                            <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <!-- Links on the right of the signer when logged out -->
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>

            </div>
        </nav>


        <!-- Main block of each page that renders together with the layout -->
        <main>
            <div class="container-fluid pt-2">
                {% block main %}{% endblock %}
            </div>
        </main>

        <!-- Credits for icons and images sources -->
        <footer class="mb-5 small text-center text-muted">
            Data by <a href="https://unpkg.com/emoji.json@14.0.0/emoji.json">unpkg.com</a>
            Images by <a href="https://emojiapi.dev/">emojiapi.dev</a>
            Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>

    </body>

</html>
